<ion-header>
  <ion-toolbar>
    <ion-row>
      <ion-menu-toggle>
        <ion-button fill="clear">
          <ion-icon size="large" name="menu-outline"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
      <ion-title class="ion-text-justify">List Update</ion-title>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-row wrap>
      <ion-col size-lg="6" size-md="12" size-sm="12" size-xs="12" size="auto" *ngFor="let post of itemListData">     
        <ion-card *ngIf="checkMobile == true;else elsemobile" (click)="goToLink(post.permalink); addHistory(post.id_rss)">
          <ion-grid fixed>           
            <ion-row>
              <ion-col size="4">
                <img height="400" width="600" referrerpolicy="no-referrer" attr="referrerpolicy:no-referrer"
                  [src]="showImage(post.thumb)" class="img-thumb" />
              </ion-col>
              <ion-col size="8">
                <ion-card-content>
                  <ion-card-title style="text-align: center;padding-bottom: 5%;">{{post.ft}}</ion-card-title>
                  <ion-card-subtitle>{{post.title}}</ion-card-subtitle>
                  <ion-text>
                    <div class="ion-text-center" style="padding-top:3%;">
                      {{post.timestamp * 1000 | date: 'dd MMMM yyyy'}}</div>
                  </ion-text>
                </ion-card-content>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>

        <ng-template #elsemobile>
          <ion-card (click)="openDetailModal(post); addHistory(post.id_rss)">
            <ion-grid fixed>             
              <ion-row>
                <ion-col size="4">
                  <img height="400" width="600" referrerpolicy="no-referrer" attr="referrerpolicy:no-referrer"
                    [src]="showImage(post.thumb)" class="img-thumb" />
                </ion-col>
                <ion-col size="8">
                  <ion-card-content>
                    <ion-card-title style="text-align: center;padding-bottom: 5%;">{{post.ft}}</ion-card-title>
                    <ion-card-subtitle>{{post.title}}</ion-card-subtitle>
                    <ion-text>
                      <div class="ion-text-center" style="padding-top:3%;">
                        {{post.timestamp * 1000 | date: 'dd MMMM yyyy'}}</div>
                    </ion-text>
                  </ion-card-content>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card>
        </ng-template>

      </ion-col>
    </ion-row>
  </ion-list>

  <ion-infinite-scroll *ngIf="completed == false" (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
